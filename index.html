<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	<style>
	* {
        box-sizing: border-box;
    }
	body {
		background-color: black;
		margin: 0;
		size: cover !important;
		width: 100%;
		min-width: 800px;
	}
	img {
		display: flex;
		justify-content: center;
	}
    p {
    	word-wrap: break-word;
    }
	header {
		background-size: 100%;
		background-repeat: no-repeat;
		background-image: url(https://web2.hirez.com/smite-media//wp-content/uploads/2018/06/MedusaDeathmatch_bloghead.png);
		display: inline-flex;
		justify-content: center;
        position: relative;
        width: 100%;
        height: 350px;
	}
	article {
		width: 100%;
	}
	iframe {
		margin-top: 30px;
		width: 100%;
		display: block;
		min-height: 300px;
	}
	main {
		margin-top: 40px;
		border-style: solid;
        border-width: 5px;
        border-color: white;
	}
	#smite {
		height: 100%;
	}
	.positioning {
		color: blue;
		text-align: center;
	}
	.gradient {
		background: linear-gradient(180deg,transparent,#000 75%,#000);
		bottom: 0;
        height: 40%;
        position: absolute;
        width: 100%;
	}
	.row::after {
    content: "";
    clear: both;
    display: table;
    }
	.col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
    [class*="col-"] {
        float: left;
        padding: 15px;
    }
    @media only screen and (max-width: 768px) {
    /* For mobile phones: */
    [class*="col-"] {
        width: 100%;
    }
}
	<title>SMITE</title>
    </style>
</head>
<body>
    <header>
	    <div>
	    	<img id="smite" src="https://web2.hirez.com/hirez-studios//wp-content/uploads/2015/12/smite-logo-hzcom1.png">
	    </div>
	    <div class="gradient"></div>
    </header>
    <div class="row">
        <main class="col-9">
    	    <h2 class="positioning"> STANDINGS </h2>
    	    <table>
    	    </table>
        </main>
        <article class="col-3">
            <a class="twitter-timeline" href="https://twitter.com/SMITEGameES?ref_src=twsrc%5Etfw" height="400px" width="100%">Tweets by SMITEGameES</a>
            <br>
            <iframe width="100%" height="80%" src="https://www.youtube.com/embed/oIo8re3Io8g" frameborder="0" allow="autoplay; encrypted-media " allowfullscreen>
            </iframe>
            <br>
            <iframe src="https://www.strawpoll.me/embed_1/16033740" height="100%" width="80%">Loading poll...
            </iframe>
        </article>
    </div>
</body>
</html>
