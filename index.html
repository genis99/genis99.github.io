<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script>
	var rvisible = true;
	var bvisible = false;
	var gvisible = false;
    var myVar = setInterval(myTimer, 4000);
    function myTimer() {
        if (rvisible) {
        	document.getElementById("red").style.opacity = '0';
            document.getElementById("blue").style.opacity = '1';
        	bvisible = true;
        	rvisible = false;
        }
        else if (bvisible) {
            document.getElementById("blue").style.opacity = '0';
            document.getElementById("green").style.opacity = '1';
        	gvisible = true;
        	bvisible = false;
        }
        else if (gvisible) {
            document.getElementById("green").style.opacity = '0';
            document.getElementById("red").style.opacity = '1';
        	rvisible = true;
        	gvisible = false;
        }
    }
    </script>
	<style>
	* {
        box-sizing: border-box;
    }
	body {
		background-color: black;
		margin: 0;
		size: cover !important;
		width: 100%;
	}
    p {
    	word-wrap: break-word;
    }
	header {
		background-size: 100%;
		background-repeat: no-repeat;
		background-image: url(https://web2.hirez.com/smite-media//wp-content/uploads/2018/06/MedusaDeathmatch_bloghead.png);
		display: flex;
		justify-content: center;
        position: relative;
        width: 100%;
        height: 100%;
	}
    .pr {
      position: relative;
      width: 100%;
    }
    .opac {
    	size: cover!important;
    	width: 100%;
    	height: 350px;
    	display: flex;
    	justify-content: center;
    }
    .opac > img {
      height: 100%;
      transition: opacity 1.5s ease-in-out;
    }
	#red {
		width: 100%;
        position: absolute;
        opacity: 1;
	}
	#blue {
		width: 100%;
        position: absolute;
        opacity: 0;
	}
	#green {
		width: 100%;
        position: absolute;
        opacity: 0;
	}
	iframe {
		margin-top: 30px;
		width: 100%;
		display: block;
		min-height: 300px;
	}
	main {
		margin-top: 40px;
		border-style: solid;
        border-width: 5px;
        border-color: white;
	}
	.positioning {
		color: blue;
		text-align: center;
	}
	.gradient {
		background: linear-gradient(180deg,transparent,#000 75%,#000);
		bottom: 0;
        height: 40%;
        position: absolute;
        width: 100%;
	}
	.row::after {
    content: "";
    clear: both;
    display: table;
    }
	.col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
    [class*="col-"] {
        float: left;
        padding: 15px;
    }
    @media only screen and (max-width: 768px) {
    /* For mobile phones: */
    article {
    	display: none;
    }
    .opac {
    	height: 200px;
    }
    [class*="col-"] {
        width: 100%;
    }
}
	<title>SMITE</title>
    </style>
</head>
<body>
    <header>

            <img id="blue" src="https://web2.hirez.com/smite-media//wp-content/uploads/2018/06/BlogPreviewHeader-Badge-5pt12-UpdateNotes-2560x695-1.jpg" alt="blue">
            <img id="green" src="https://web2.hirez.com/smite-media//wp-content/uploads/2018/06/BlogPreviewHeader-PatchBadge511-UpdateNotes-2560x695.jpg" alt="green">
          </div>
        </div>

</html>
