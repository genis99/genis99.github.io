<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="normal.css">

	<title>SMITE</title>
	<script>
	var rvisible = true;
	var bvisible = false;
	var gvisible = false;
    var myVar = setInterval(myTimer, 4000);
    function myTimer() {
        if (rvisible) {
        	document.getElementById("red").style.opacity = '0';
            document.getElementById("blue").style.opacity = '1';
        	bvisible = true;
        	rvisible = false;
        }
        else if (bvisible) {
            document.getElementById("blue").style.opacity = '0';
            document.getElementById("green").style.opacity = '1';
        	gvisible = true;
        	bvisible = false;
        }
        else if (gvisible) {
            document.getElementById("green").style.opacity = '0';
            document.getElementById("red").style.opacity = '1';
        	rvisible = true;
        	gvisible = false;
        }
    }
    function myfunction1() {
    	document.getElementById("red").style.opacity = '1';
        document.getElementById("blue").style.opacity = '0';
        document.getElementById("green").style.opacity = '0';
    	rvisible = true;
	    bvisible = false;
	    visible = false;
    }
    function myfunction2() {
    	document.getElementById("red").style.opacity = '0';
        document.getElementById("blue").style.opacity = '1';
        document.getElementById("green").style.opacity = '0';
    	rvisible = false;
	    bvisible = true;
	    gvisible = false;        
    }
    function myfunction3() {
    	document.getElementById("red").style.opacity = '0';
        document.getElementById("blue").style.opacity = '0';
        document.getElementById("green").style.opacity = '1';
        rvisible = false;
	    bvisible = false;
	    gvisible = true;        
    }
    function myFunction1() {
    	myfunction1(); clearTimeout(myVar); myVar = setInterval(myTimer, 4000);
    }
    function myFunction2() {
    	myfunction2(); clearTimeout(myVar); myVar = setInterval(myTimer, 4000); 
    }
    function myFunction3() {
    	myfunction3(); clearTimeout(myVar); myVar = setInterval(myTimer, 4000);
    }
    </script>
	<style>
	* {
        box-sizing: border-box;
    }
	body {
		background-color: black;
		margin: 0;
		size: cover !important;
		width: 100%;
	}
    p {
    	word-wrap: break-word;
    }
	header {
		background-size: 100%;
		background-repeat: no-repeat;
		background-image: url(https://web2.hirez.com/smite-media//wp-content/uploads/2018/06/MedusaDeathmatch_bloghead.png);
		display: flex;
		justify-content: center;
        position: relative;
        width: 100%;
        height: 100%;
	}
	nav {
		padding-left: 20px;
		padding-right: 20px;
		background: rgba(27, 170, 178, 0.9);
		height: 50px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	nav > div {
		padding: 10px;
	}
	nav > div:hover {
		border-radius: 10px;
		color: rgb(191, 176, 80);
	}
    .pr {
      position: relative;
      width: 100%;
    }
    .opac {
    	size: cover!important;
    	width: 100%;
    	height: 350px;
    	display: flex;
    	justify-content: center;
    }
    .opac > img {
      height: 100%;
      transition: opacity 1.5s ease-in-out;
    }
	#red {
		width: 100%;
        position: absolute;
        opacity: 1;
	}
	#blue {
		width: 100%;
        position: absolute;
        opacity: 0;
	}
	#green {
		width: 100%;
        position: absolute;
        opacity: 0;
	}
	iframe {
		margin-top: 30px;
		width: 100%;
		display: block;
		min-height: 200px;
	}
	.positioning {
		color: blue;
		text-align: center;
	}
	.gradient {
		background: linear-gradient(180deg,transparent,#000 75%,#000);
		bottom: 0;
        height: 40%;
        position: absolute;
        width: 100%;
	}
	.row::after {
    content: "";
    clear: both;
    display: table;
    }
	.col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
    [class*="col-"] {
        float: left;
        padding: 15px;
    }
    #bttn {
    	display: flex;
    	justify-content: center;
    }
    button {
    	position: relative;
    	width: 22px;
    	height: 22px;
    	border-radius: 100px;
    	margin: 20px;
    	background-color: rgba(27, 170, 178, 0.9);
    }
    @media only screen and (max-width: 768px) {
    /* For mobile phones: */
    article {
    	display: none;
    }
    .opac {
    	height: 150px;
    }
    [class*="col-"] {
        width: 100%;
    }
}
    </style>
</head>

</html>
